<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Konfigurator – Rayzo.ai</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<header class="nav">
    <div class="logo">RAYZO.AI</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="examples.html">Beispiele</a>
        <a class="active" href="configurator.html">Song erstellen</a>
        <a href="contact.html">Kontakt</a>
    </nav>
</header>

<section class="configurator glass">
    <h2>Song konfigurieren</h2>

    <form id="songForm">
        <label>Songart</label>
        <select id="songType">
            <option>Diss</option>
            <option>Liebessong</option>
            <option>Geburtstag</option>
            <option>Motivation</option>
            <option>Party</option>
            <option>Individuell</option>
        </select>

        <label>Beschreibung / Wunschtext</label>
        <textarea placeholder="Beschreibe deinen Song..."></textarea>

        <label>Länge</label>
        <select id="length">
            <option value="60">60 Sekunden – 89€</option>
            <option value="90">90 Sekunden – 149€</option>
            <option value="150">150 Sekunden – 229€</option>
        </select>

        <div class="price-box glass">
            <h3>Preis: <span id="price">89</span>€</h3>
        </div>

        <button class="btn">Song bestellen</button>
    </form>
</section>

<footer>
    <p>Rayzo.ai – Where Your Story Becomes Sound.</p>
</footer>

</body>
</html>
